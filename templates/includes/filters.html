    </div>
    <div class="card-body">
        <form method="get" action="">
            <div class="accordion" id="filterAccordion">
                {{ filters_content|safe }}

                <button type="submit" class="btn btn-primary">

                </a>
            </div>
        </form>
    </div>
</div>
